<html>
<head>
  <meta charset="utf-8">
  <meta name="Description" content="tilderob / ~rob / Simple weather webapp">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
  <meta name="format-detection" content="telephone=no">
  <meta name="robots" content="index,follow">  
  <base href=".">
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">
  <script type="text/javascript" src="./jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="./main.js"></script>
</head>
<body>
  <div id="content">
    <h1>Weather (in progress)</h1>

    <form class="theForm">
      <label>Location (zip/postal code)
        <input type="number" name="location" id="location" />
      </label>
      <input type="submit" />
    </form>

    <section>
      <h2>Report</h2>
      <p id="report"></p>
    </section>

    <section id="report_template" class="hidden">
      <h3><a href="%link" target="_blank">%name</a></h3>
      <div class="geo">%geo</div>
      <div class="elev">%elev</div>
      <div class="tz">%timezone</div>
      <div class="imgWrap"><img src="%weatherIconUrl" /></div>
      <p class="weatherText">%weatherText</p>
      <p class="temp">%temp</p>
    </section>
  </div>
</body>
</html>
