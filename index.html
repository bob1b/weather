<html>
<head>
  <meta charset="utf-8">
  <meta name="Description" content="tilderob / ~rob / Simple weather webapp">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
  <meta name="format-detection" content="telephone=no">
  <meta name="robots" content="index,follow">  
  <base href=".">
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">
  <script type="text/javascript" src="./jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="./main.js"></script>
</head>
<body>
  <div id="content">
    <h1>Weather</h1>

    <form class="theForm big" action="">
      <label>Location (zip/postal code)
        <input type="number" name="location" id="location" />
      </label>
      <input type="submit" />
    </form>

    <section id="report" class="inactive"></section>

    <section id="report_template" class="hidden">
      <h3><a class="cityName" href="%link" target="_blank">%name</a></h3>

      <div class="box boxLoc">
        <table>
          <tr> <td>Lat/long</td><td class="geo"><b>%geo</b></td> </tr>
          <tr> <td>Elevation</td><td class="elev"><b>%elev</b></td> </tr>
          <tr> <td>Timezone</td><td class="tz"><b>%timezone</b></td> </tr>
        </table>
      </div>

      <div class="box boxWeather">
        <p>The weather is</p>
        <div class="wrap">
          <img src="%weatherIconURL" />
          <span class="weatherText">%weatherText</span>
		  <span class="temp">%temp<br>Feels like %realFeelTemp</span>
        </div>
      </div>

      <div class="box boxWind">
        <p>Wind is</p>
        <p class="wind">%wind</p>
      </div>

      <div class="box boxOther">
        <table>
          <tr> <td>Humidity</td><td>%humidity</td> </tr>
          <tr> <td>Dewpoint</td><td>%dewpoint</td> </tr>
          <tr> <td>UV index</td><td>%uv</td> </tr>
        </table>
      </div>

    </section>
  </div>
</body>
</html>
