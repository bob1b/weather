<html>
<head>
  <meta charset="utf-8">
  <meta name="Description" content="tilderob / ~rob / Simple weather webapp">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
  <meta name="format-detection" content="telephone=no">
  <meta name="robots" content="index,follow">  
  <base href=".">
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">
  <script type="text/javascript" src="./jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="./main.js"></script>
</head>
<body>
  <div id="content">
    <h1>Weather</h1>

    <form class="theForm big" action="">
      <label for="location">Location (zip/postal code)</label>
      <div class="inputWrap">
        <input type="number" name="location" id="location" />
        <input type="submit" value="Submit" />
      </div>
    </form>

    <section id="report" class="inactive"></section>

    <section id="report_template" class="hidden">
      <h3><a class="cityName" href="%link" target="_blank" title="Accuweather page">%name</a></h3>

      <div class="box boxWeather">
        <div class="label">The weather is</div>
        <div class="wrap">
          <img src="%weatherIconURL" />
          <span class="weatherText">%weatherText</span>
		  <span class="temp">%temp</span>
          <div class="real">Feels like %realFeelTemp</div>
        </div>
      </div>

      <div class="box boxLoc">
        <div class="label">Location</div>
        <div class="wrap">
          <table>
            <tr> <td>Lat/long</td><td class="geo">%geo</td> </tr>
            <tr> <td>Elevation</td><td class="elev">%elev</td> </tr>
            <tr> <td>Timezone</td><td class="tz">%timezone</td> </tr>
          </table>
        </div>
      </div>

      <div class="box boxWind">
        <div class="label">Wind is</div>
        <div class="wrap">
          <p class="wind">%wind</p>
        </div>
      </div>

      <div class="box boxOther">
        <div class="label">Other info</div>
        <div class="wrap">
          <table>
            <tr> <td>Humidity</td><td>%humidity</td> </tr>
            <tr> <td>Dewpoint</td><td>%dewPoint</td> </tr>
            <tr> <td>UV index</td><td>%uv</td> </tr>
          </table>
        </div>
      </div>

    </section>
  </div>
</body>
</html>
